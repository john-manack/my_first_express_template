<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Friends</title>
</head>
<body>
    <h1>List of Friends</h1>
    <ul>
        ${friends.map(friend => `
            <li><a href="./friends/${friend.handle}">${friend.name}</a></li>
        `).join('')}
    </ul>
</body>
</html>
